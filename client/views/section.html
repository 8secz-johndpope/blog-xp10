<link href="css/section.css" rel="stylesheet" type="text/css" media="all" />
<div ng-controller="SectionController">
<div class="jumbotron hero-technology hero-section">
	<h1 class="hero-title">{{section.name}}</h1>
</div>

<!-- content -->
<div class="content">
	<div class="container">
		<div class="row" ng-show="posts.length <= 0">
				<div class="col-md-12">
					<h4 class="no-post">Sem postagens nesta seção!</h4>
				</div>
			</div>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-4" ng-repeat="p in posts" ng-show="posts.length > 0">
						<div class="l_g_r">
							<div class="card-blog">
								<div class="img-cover" ng-click="goToPost(p.slug)" style="background-image: url('{{p.image}}'); background-size: cover"></div>
								<h2 ng-click="goToPost(p.slug)">{{p.title}}</h2>
								<p class="adm">
									{{p.createdDate | dateFormat}} | {{p.thumbsUp}} <i class="fa fa-thumbs-o-up" aria-hidden="true"></i> {{p.thumbsDown}} <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
								</p>
								<p class="adm">
									{{p.views}} visualizações | Por {{p.user}}
								</p>

								<p ng-bind-html="p.content | limitTo : 256 | unsafe" ng-click="goToPost(p.slug)"></p>
								<div class="btn-action">
									<button ng-click="goToPost(p.slug)" type="button" class="btn btn-default btn-block">Ler mais</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5"></div>
			<div class="col-md-2">
				<div class="single">
					<input type="button" ng-click="getSections()" ng-if="showMore" id="btn-login" class="btn btn-primary btn-lg btn-block" value="Carregar mais">
				</div>
			</div>
			<div class="col-md-5"></div>
		</div>
	</div>
</div>
</div>
