<link href="css/landing.css" rel="stylesheet" type="text/css" media="all" />
<div class="fullscreen landing parallax" style="background-image:url('{{landing.photo}}'); background-size: cover;" data-img-width="2000" data-img-height="1333" data-diff="100" ng-cloak>

	<div class="overlay" style="height: {{height}}">
		<div class="container">
			<div class="row">
				<div class="col-md-7 signup-header-text">


					<!-- /.main title -->
					<h1 class="wow fadeInLeft">
						{{landing.title}}
					</h1>

					<!-- /.header paragraph -->
					<div class="landing-text wow fadeInUp" ng-bind-html="landing.text | unsafe">
						
					</div>		
					<div class="a2a_kit a2a_kit_size_32 a2a_default_style">
						<a class="a2a_button_facebook"></a>
						<a class="a2a_button_twitter"></a>
						<a class="a2a_button_google_plus"></a>
						<a class="a2a_button_pinterest"></a>
						<a class="a2a_dd" href="https://www.addtoany.com/share"></a>
					</div>

					<script async src="https://static.addtoany.com/menu/page.js"></script>		  

				</div> 

				<!-- /.signup form -->
				<div class="col-md-5">

					<div class="signup-header wow fadeInUp">
						<h3 class="form-title text-center">Baixar ebook</h3>
						<form class="form-header" role="form" method="POST" id="login-form" name="landingForm">
							<div class="form-group" ng-if="!canDownload">
								<input class="form-control input-lg" ng-model="data.name" name="name" id="name" type="text" placeholder="Seu nome" required>
								<div ng-class="error" ng-show="landingForm.name.$error.required && landingForm.name.$touched">Nome é obrigatório</div>
							</div>
							<div class="form-group" ng-if="!canDownload">
								<input class="form-control input-lg" ng-model="data.email"  name="email" id="email" type="email" placeholder="Email" required>
								<div ng-class="error" ng-show="landingForm.email.$error.required && landingForm.email.$touched">Email é obrigatório</div>
								<div ng-class="error" ng-show="landingForm.email.$invalid && landingForm.email.$touched">Email inválido</div>
							</div>
							<div class="form-group last" ng-if="!canDownload">
								<input type="button" ng-click="downloadEbook()" ng-disabled="landingForm.$invalid" class="btn btn-warning btn-block btn-lg" value="Fazer download">
							</div>		
							<div class="form-group last" ng-if="canDownload">
								<a ng-href="{{landing.download}}" target="_blank" class="btn btn-warning btn-block btn-lg fit-btn">
									Clique aqui para baixar
								</a>
							</div>	
							<p>&nbsp;</p>					
						</form>
					</div>				

				</div>
			</div>
		</div> 
	</div> 
</div>
