<link href="css/about.css" rel="stylesheet" type="text/css" media="all" />
<div class="jumbotron hero-about">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                Entre em contato</h1>
            </div>
        </div>
    </div>
</div>
<div class="container" style="height: {{height}}">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="well well-sm">
                <form role="form" action="javascript:;" method="post" id="login-form" name="contactForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                Nome</label>
                                <input required type="text" ng-model="data.name" name="name" id="name" class="form-control" placeholder="Nome">
                                <div ng-class="error" ng-show="contactForm.name.$error.required && contactForm.name.$touched">Nome é obrigatório</div>
                            </div>
                            <div class="form-group">
                                <label for="email">
                                Email</label>
                                <input required type="email" ng-model="data.email" name="email" id="key" class="form-control" placeholder="Email">
                                <div ng-class="error" ng-show="contactForm.email.$error.required && contactForm.email.$touched">Email é obrigatório</div>
                                <div ng-class="error" ng-show="contactForm.email.$invalid && contactForm.email.$touched">Email inválido</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">
                                Mensagem</label>
                                <textarea name="message" id="message" ng-model="data.otherInformation" class="form-control" rows="5" cols="25" required="required"
                                placeholder="Mensagem"></textarea>
                                <div ng-class="error" ng-show="contactForm.message.$error.required && contactForm.message.$touched">Mensagem é obrigatório</div>
                            </div>
                            <div class="col-md-12">
                                <input type="button" ng-click="signUp()" ng-disabled="contactForm.$invalid" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Enviar">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
