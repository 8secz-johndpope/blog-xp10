<!DOCTYPE HTML>
<html ng-app="blog">
<head>
	<title></title>
	<link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
	<link href="vendor/fa/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/home.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/ouibounce.css" rel="stylesheet" type="text/css" media="all" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.1/sweetalert2.min.css" integrity="sha256-dFCwuhCfoeoBeMuViN7hhbZEZW7takATo0uQ8SzZSI8=" crossorigin="anonymous" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Graphic Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
	Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="IndexController" class="ng-cloak">


	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					<img src="img/logo.png" class="img-responsive" alt="" />
				</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li ng-repeat="s in sections" >
						<a href="" class="ng-cloak" ng-click="goToSection(s.id)">{{s.name}}</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a target="_blank" href="https://www.facebook.com/geradordesucesso1/"><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i></a></li>
					<li><a target="_blank" class="instagram" href="https://www.linkedin.com/company/25169675/"><i class="fa fa-linkedin-square fa-3x" aria-hidden="true"></i></a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li ng-repeat="s in sections">
					<a href="#">{{s.name}}</a>
				</li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</nav>


	<main ui-view class="ng-cloak"></main>
	


	<!-- content -->	
	<!-- footer -->
	<div class="footer">
		<div class="container">
				<div class="col-md-5 copy">
					&nbsp;
				</div>
				<div class="col-md-2 footer-logo">
					<img src="img/logo-white.png" class="img-responsive" alt="" />
				</div>
				<div class="col-md-5 copy">
					&nbsp;
				</div>
			</div>
		</div>

		<!-- Ouibounce Modal -->
		<div id="ouibounce-mod">
			<div class="underlay"></div>
			<div class="mod">
				<div class="mod-title">
					<h3>Quer uma dica?</h3>
				</div>

				<div class="mod-body">
					<p>Se você quer melhorar como andam as coisas na sua empresa e não perder as novidades do mercado, preencha seu nome e email.</p>
					
					<form role="form" action="javascript:;" method="post" id="login-form" name="modalForm">
						<div class="row">
							<div class="col-md-12">
								<input required type="text" ng-model="data.name" placeholder="Nome">
								<div ng-class="error" ng-show="modalForm.name.$error.required && modalForm.name.$touched">Nome é obrigatório</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<input required type="email" ng-model="data.email" placeholder="Email">
								<div ng-class="error" ng-show="modalForm.email.$error.required && modalForm.email.$touched">Email é obrigatório</div>
								<div ng-class="error" ng-show="modalForm.email.$invalid && modalForm.email.$touched">Email inválido</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								<input ng-click="signUp()" ng-disabled="modalForm.$invalid" type="submit" value="Aprender mais &raquo;"></p>

							</div>
						</div>
					</form>
				</div>

				<div class="mod-footer">
					<p>Não, obrigado</p>
				</div>
			</div>
		</div>

		<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-106974937-1', 'auto');
		ga('send', 'pageview');

	</script>
	<!-- footer -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.1/sweetalert2.min.js" integrity="sha256-GU0tEbYhIdga6YW7J1PNZHW9Za/NjNDgEQewEzEVOGs=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ouibounce/0.0.12/ouibounce.min.js" integrity="sha256-t0w7jF94a8xKop9VygsXig4rX8xtowV6Ehvs7MG1cuo=" crossorigin="anonymous"></script>
	<script src="vendor/jquery/dist/jquery.min.js"></script>
	<script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
	<script src="vendor/angular/angular.js"></script>
	<script src="vendor/angular-resource/angular-resource.js"></script>
	<script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="js/services/lb-services.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/index.js"></script>
	<script src="js/controllers/home.js"></script>
	<script src="js/controllers/posts.js"></script>
	<script src="js/controllers/section.js"></script>


	<!-- Example page JS        -->
	<!-- Used to fire the mod -->
	<script>

      // if you want to use the 'fire' or 'disable' fn,
      // you need to save OuiBounce to an object
      var _ouibounce = ouibounce(document.getElementById('ouibounce-mod'), {
      	aggressive: true,
      	timer: 0,
      	callback: function() { console.log('ouibounce fired!'); }
      });

      $('body').on('click', function() {
      	$('#ouibounce-mod').hide();
      });

      $('#ouibounce-mod .mod-footer').on('click', function() {
      	$('#ouibounce-mod').hide();
      });

      $('#ouibounce-mod .mod').on('click', function(e) {
      	e.stopPropagation();
      });
  </script>
  <!-- script-for-nav --> 	
</body>
</html>
